<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="fa-css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <i class="fa-solid fa-user"></i>
    <!-- uses solid style -->
    <i class="fa-brands fa-github-square"></i>
    <!-- uses brand style -->
    <div class="container mt-5">
        <h2>Sample Tooltip</h2>
        <p>
            Hover over the button below to see a tooltip:
            <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="This is a tooltip">Hover me</button>
        </p>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script> <!-- Include Bootstrap JavaScript files -->
    
    <!-- Bootstrap Tooltip Initialization -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });
        });
    </script>
</body>
</html>
